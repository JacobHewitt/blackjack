<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      >

    <h:head>
        <link type="text/css" rel="stylesheet" href="css.css" />
        <script src="js.js" type="text/javascript" />
        <title>BlackJack</title>
    </h:head>

    <h:body>

        <f:metadata>
            <f:viewParam name="tableName" value="#{tableController.tableName}" />
            <f:viewAction action="#{tableController.onLoad}" />
        </f:metadata>


        <h:form id="nameForm" >
            <h2>Welcome: <h:outputText value="#{tableController.player.userName}" /></h2>
            <h:inputText id="username" value="#{tableController.player.userName}" />
            <b:commandButton value="Change UserName" actionListener="#{tableController.setPlayerName()}" ajax="true" update="@form"/>


        </h:form>

        <h:form id="game" >
            <h:outputText value="#{tableController.table.seats.size()}" />
            <b:poll interval="15000"
                    update="@form" />


            <div id="dealerCards" >
                <table>
                    <tr>

                        <ui:repeat value="#{tableController.table.dealerCards}" var="card">
                            <td>#{card}</td>
                        </ui:repeat>
                    </tr>
                </table>
                <h2>Dealer Cards Value: <h:outputText value="#{tableController.table.dealerNumber}" /></h2>
            </div>

            <table>
                <tr>
                    <ui:repeat value="#{tableController.table.seats}" var="seat">
                        <td style="background-color: green; width:10%; height:100px;">
                            <table>
                                <tr>
                                    <td>Seat: <h:outputText value="#{seat.seatNumber}" /></td>
                                </tr>
                                <tr>
                                    <h:panelGroup rendered="#{!seat.isEmpty()}">
                                        <h4><h:outputText value="#{seat.player.userName}" /></h4>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{seat.isEmpty()}">
                                        <td>
                                            <b:commandButton value="Join Seat" actionListener="#{tableController.joinSeat(seat)}" ajax="true" update="game gameMessages"/>
                                        </td>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{tableController.isThisPlayerInSeat(seat)}" >
                                        <td>
                                            <b:commandButton value="Leave Seat" actionListener="#{tableController.leaveSeat(seat)}" ajax="true" update="game gameMessages"/>
                                            <h:panelGroup rendered="#{!tableController.table.currentlyPlaying}">
                                                
                                            </h:panelGroup>
                                        </td>
                                    </h:panelGroup>
                                    <ui:repeat value="#{seat.hand.playerCards}" var="card">
                                        <td><h:outputText value="#{card}" /></td>
                                    </ui:repeat>
                                </tr>
                            </table>
                        </td>
                    </ui:repeat>
                    <h:panelGroup rendered="#{seat.hand!=null}">
                        <h2>Player Cards Value: <h:outputText value="#{hand.playerNumber}" /></h2>
                    </h:panelGroup>

                </tr>
            </table>

            <b:commandButton value="Start" rendered="#{tableController.canStart()}" actionListener="#{tableController.start()}" ajax="true" update="game"/>

            <h:panelGroup rendered="#{tableController.thisPlayersGo()}" >

                <h:commandButton value="Hit" >
                    <f:ajax execute="#{tableController.doHit()}" />
                </h:commandButton>
                <h:commandButton value="Stand">
                    <f:ajax execute="#{tableController.doStand()}" />
                </h:commandButton>
                <h:panelGroup rendered="#{tableController.canDouble()}" >
                    <h:commandButton value="Double" >
                        <f:ajax execute="#{tableController.doDouble()}" />

                    </h:commandButton>
                </h:panelGroup>
                <h:panelGroup rendered="#{tableController.canSplit()}" >
                    <h:commandButton value="Split" >
                        <f:ajax execute="#{tableController.doSplit()}" />
                    </h:commandButton>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>



        <h:form id="gameMessages" >

            <table>

                <ui:repeat value="#{tableController.table.gameMessages}" var="message">
                    <tr>
                        <td>
                            <h:outputText value="#{message}" />
                        </td>
                    </tr>
                </ui:repeat>
                <tr>
                    <td>
                        <h:inputText value="#{tableController.gameMessage}" />            
                    </td>

                    <td>
                        <h:commandButton id="sendMessage" value="Send Message" action="#{tableController.sendGameMessage()}" >
                            <f:ajax execute="@form" render="@form" />

                        </h:commandButton>            

                    </td>
                </tr>
            </table>


        </h:form>


    </h:body>
</html>
