<ui:composition template="template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">


    <ui:define name="content">

        <b:container>

            <f:metadata>
                <f:viewParam name="code" value="#{sessionBean.code}" required="false"/>
                <f:viewAction action="#{sessionBean.login()}" />
            </f:metadata>

            <table>
                <tr><td><h5>Table Name</h5></td><td><h5>Players</h5></td></tr>
                <ui:repeat value="#{indexController.allTables}" var="table">
                    <tr>
                        <td><h:outputText value="#{table.tableName}" /></td>
                        <td><h:outputText value="#{table.getNumberOfPlayers()}" /></td>
                        <td><input type="button" onclick="clickedTable('#{table.tableName}');" value="View Table" /></td>
                    </tr>
                </ui:repeat>

            </table>

        </b:container>

    </ui:define>
</ui:composition>
