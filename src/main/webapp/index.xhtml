<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:head>
        <link type="text/css" rel="stylesheet" href="css.css" />
        <script src="js.js" type="text/javascript" />
        <title>BlackJack</title>
    </h:head>

    <h:body>

        <h:form id="game" >
            <div id="dealerCards" >
                <table>
                    <tr>

                        <ui:repeat value="#{game.dealerCards}" var="card">
                            <td>#{card}</td>
                        </ui:repeat>
                    </tr>
                </table>
                <h2>Dealer Cards Value: #{game.dealerNumber} </h2>
            </div>
            <div id="playerCards" >
                <table>
                    <tr>
                        <ui:repeat value="#{game.playerCards}" var="card">
                            <td>#{card}</td>
                        </ui:repeat>
                    </tr>
                </table>
                <h2>Player Cards Value: #{game.playerNumber}</h2>
            </div>

            <h:panelGroup id="gameMessages" >
                <table>
                    <tr>
                        <ui:repeat value="#{game.gameMessages}" var="message">
                            <td>
                                #{message}
                            </td>
                        </ui:repeat>
                    </tr>
                </table>

            </h:panelGroup>


            <h:panelGroup rendered="#{!game.currentlyPlaying}" >
                <h:inputText value="#{game.bet}" />
                <h:commandButton value="Start" >
                    <f:ajax listener="#{game.start()}" render="@form" />
                </h:commandButton>
            </h:panelGroup>
            <h:panelGroup rendered="#{game.currentlyPlaying}" >
                <h:commandButton value="hit">
                    <f:ajax listener="#{game.hit()}" render="@form" />
                </h:commandButton>
                <h:commandButton value="stand" >
                    <f:ajax listener="#{game.stand()}" render="@form" />
                </h:commandButton>
            </h:panelGroup>

        </h:form>


    </h:body>
</html>
