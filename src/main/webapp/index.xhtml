<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:head>
        <link type="text/css" rel="stylesheet" href="css.css" />
        <script src="js.js" type="text/javascript" />
        <title>BlackJack</title>
    </h:head>

    <h:body>
        <h:form id="nameForm" >
            <h2>Welcome: <h:outputText value="#{playerController.player.userName}" /></h2>
            <h:inputText id="username" value="#{playerController.player.userName}" />
            <h:commandButton value="Set Username" >
                <f:ajax execute="username" render="@form" />
            </h:commandButton>


        </h:form>

        <h:form id="gameMessages" >

            <table>

                <ui:repeat value="#{playerController.game.gameMessages}" var="message">
                    <tr>
                        <td>
                            <h:outputText value="#{message}" />
                        </td>
                    </tr>
                </ui:repeat>
                <tr>
                    <td>
                        <h:inputText value="#{playerController.gameMessage}" />            
                    </td>

                    <td>
                        <h:commandButton id="sendMessage" value="Send Message" action="#{playerController.sendGameMessage()}" >
                            <f:ajax execute="@form" render="@form" />

                        </h:commandButton>            

                    </td>
                </tr>
            </table>


        </h:form>



        <h:form id="game" >
            <div id="dealerCards" >
                <table>
                    <tr>

                        <ui:repeat value="#{playerController.game.dealerCards}" var="card">
                            <td>#{card}</td>
                        </ui:repeat>
                    </tr>
                </table>
                <h2>Dealer Cards Value: #{playerController.game.dealerNumber} </h2>
            </div>

            <table>
                <tr>
                    <ui:repeat value="#{playerController.game.seats}" var="seat">
                        <td>
                            <table>
                                <tr>
                                    <h:panelGroup rendered="#{seat.player!=null}">
                                        <td>
                                            <h:commandButton value="Join Seat">
                                                <f:ajax execute="#{playerController.joinSeat(seat)}" render="@form" />
                                            </h:commandButton>
                                        </td>
                                    </h:panelGroup>
                                    <ui:repeat value="#{seat.hand.playerCards}" var="card">
                                        <td>#{card}</td>
                                    </ui:repeat>
                                    <h:panelGroup rendered="#{playerController.playerIsInSeat(seat)}">
                                        <h:commandButton value="Leave Seat" >
                                            <f:ajax execute="#{playerController.leaveSeat(seat)}" render="@form"/>
                                        </h:commandButton>
                                    </h:panelGroup>

                                </tr>
                            </table>
                        </td>
                    </ui:repeat>
                    <h:panelGroup rendered="#{seat.hand!=null}">
                        <h2>Player Cards Value: #{hand.playerNumber}</h2>
                    </h:panelGroup>

                </tr>
            </table>

        </h:form>


    </h:body>
</html>
