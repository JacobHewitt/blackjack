<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <h:form id="menu">
        <b:navBar brand="Home" brandHref="#{request.contextPath}/index.xhtml" inverse="true" sticky="true">
            <b:navbarLinks>

                <b:navLink value="Single Player" href="#{request.contextPath}/singlePlayer.xhtml"></b:navLink>


            </b:navbarLinks>
            <b:navbarLinks class="navbar-right">
                <b:navLink><h:outputText value="#{sessionBean.player.firstName} Balance: #{sessionBean.player.chips}" /></b:navLink>
                <h:panelGroup rendered="#{!sessionBean.isLoggedIn()}">
                    <b:navLink value="Login" href="#{fBConnection.getFBAuthUrl()}"></b:navLink>
                </h:panelGroup>
                <h:panelGroup rendered="#{sessionBean.isLoggedIn()}">
                    <b:commandButton value="Logout" actionListener="#{sessionBean.logout()}" ajax="true" update="menu" />
                </h:panelGroup>
            </b:navbarLinks>


        </b:navBar>
    </h:form>

</ui:composition>
